<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Moon Lander Simulation (2D)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <div class="title">
      <h1>Moon Lander Simulation</h1>
      <p class="sub">2D animation driven by your Monte Carlo single-run trace (trace.json)</p>
    </div>
    <div class="controls">
      <button id="btnPlay">Play</button>
      <button id="btnPause">Pause</button>
      <button id="btnRestart">Restart</button>
      <label class="speed">
        Speed
        <input id="speed" type="range" min="0.25" max="3" value="1" step="0.25">
        <span id="speedVal">1.0×</span>
      </label>
    </div>
  </header>

  <main>
    <canvas id="scene" width="1100" height="650"></canvas>

    <section class="panel">
      <div class="card">
        <h2>Status</h2>
        <div class="stat"><span>Time</span><b id="stTime">0.0 s</b></div>
        <div class="stat"><span>Altitude</span><b id="stAlt">—</b></div>
        <div class="stat"><span>Velocity</span><b id="stVel">—</b></div>
        <div class="stat"><span>Fuel</span><b id="stFuel">—</b></div>
        <div class="stat"><span>Throttle</span><b id="stThr">—</b></div>
      </div>

      <div class="card">
        <h2>Outcome</h2>
        <div class="big" id="outcomeText">Loading…</div>
        <div class="small" id="outcomeMeta"></div>
        <div class="hint">
          Tip: If it crashes too often, we tune the controller (kp) and rerun.
        </div>
      </div>
    </section>
  </main>

  <footer>
    <span>Local only • Terminal-run • No internet • Canvas animation</span>
  </footer>

  <script src="/static/animate.js"></script>
</body>
</html>
